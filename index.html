<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FINTECH</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM Plex Mono:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP  -->
    <link
      href="./css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="container bg-black">
      <nav class="navbar fixed-top h-auto">
        <div class="container bg-black h-auto">
          <a class="navbar-brand rounded-circle border border-warning" href="#"
            ><img src="./assets/profile.png" class="rounded-circle border border-warning" alt=""
          /></a>
          <div>
            <button id="notification" type="button" class="rounded-circle bg-warning"><img src="./assets/bell-dot.svg" alt=""></button>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <img src="./assets/three-dot.svg" alt="" />
            </button>
          </div>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header bg-black">
              <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">
                Imaginando as possibilidades
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body bg-black">
              <ul class="navbar-nav  justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white-50" href="#">Configurações</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div id="app" class="container">
        <p class="text-white">Olá <strong>Afonso!</strong></p>
        <div id="actual-cash" class="badge text-bg-secondary w-100 text-start bg-warning"><p>Carteira (R$)</p><span>200.000,00</span></div>
        <div id="resume">
          <p class="text-white">Resumo</p>
          <div id="cards">
            <div class="card bg-warning">
              <p>Receita</p>
              <span>R$ 11.252,80</span>
            </div>
            <div class="card bg-warning">
              <p>Despesa</p>
              <span>R$ 491,52</span>
            </div>
            <div class="card bg-warning">
              <p>Investimento</p>
              <span>R$ 192.451,00</span>
            </div>
            <div class="card bg-warning">
              <p>Cofrinho</p>
              <span>R$ 30.000,00</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
